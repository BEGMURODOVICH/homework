<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK</title>
    <link rel="icon" type="image/webp" href="java.webp">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="display display-one">
            <h1 id="display-one">Welcome !</h1>
        </div>
        <div class="display display-two">
            <h1 id="display-two">Select Numbers</h1>
        </div>
        <div class="number">
            <div class="one" id="one">
                <p>1</p>
            </div>
            <div class="two" id="two">
                <p>2</p>
            </div>
            <div class="three" id="three">
                <p>3</p>
            </div>
            <div class="four" id="four">
                <p>4</p>
            </div>
            <div class="five" id="five">
                <p>5</p>
            </div>
            <div class="six" id="six">
                <p>6</p>
            </div>
            <div class="seven" id="seven">
                <p>7</p>
            </div>
            <div class="eight" id="eight">
                <p>8</p>
            </div>
            <div class="nine" id="nine">
                <p>9</p>
            </div>
            <div class="operator" id="operator">
                <p>C</p>
            </div>
            <div class="ten" id="ten">
                <p>10</p>
            </div>
            <div class="operator" id="img-js">
                <p><img src="java.webp"></p>
            </div>
        </div>
    </div>




    <script src="about.js"></script>
</body>

</html>
